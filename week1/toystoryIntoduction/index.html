<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">🧸 토이스토리 자기소개서 🧸</h1>
        <i><img src="assets//icon/ci_hamburger-md.svg" alt="햄버거 메뉴 아이콘" class="header__icon"/></i>
    </header>
    <main>
        <nav class="nav">
            <header class="nav__header">종류</header>
            <ul>
                <li class="nav__tag"><input type="checkbox"/>전체 🎬</li>
                <li class="nav__tag"><input type="checkbox"/>주인공 🤹‍♀️</li>
                <li class="nav__tag"><input type="checkbox"/>악인 🎪</li>
                <li class="nav__tag"><input type="checkbox"/>뉴페이스 🎼</li>
            </ul>
        </nav>
    
        <section class="card__section">
            <article class="card">
                <header class="card__title">우디</header>
                <ul class="card__tags">
                    <li class="card__tag">#카우보이</li>
                    <li class="card__tag">#우디프라이드</li>
                    <li class="card__tag">#ANDY</li>
                </ul>
                <i class="card__tag--plus--tag">+</i>
                <img src="assets/image/woody.png" alt="토이스토리 우디" class="card__img"/>
                <i class="card__icon--like">♥︎</i>
            </article>
        </section>
    </main>
    <footer></footer>
</body>
</html>
