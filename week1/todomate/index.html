<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>todomate</title>
</head>
<body>
    <header class="header mobile">🌷 WEB TO DO MATE 🌷</header>
    <main class="mobile">
        <section class="calendar">
            <div class="calendar__column">
                <p class="calendar__column--days">월</p>
                <p class="calendar__column--days">화</p>
                <p class="calendar__column--days">수</p>
                <p class="calendar__column--days">목</p>
                <p class="calendar__column--days">금</p>
                <p class="calendar__column--days">토</p>
                <p class="calendar__column--days">일</p>
            </div>
            <div class="calendar__column">
                <i class="calendar__column--to--do--list">7</i>
                <i class="calendar__column--to--do--list">8</i>
                <i class="calendar__column--to--do--list">6</i>
                <i class="calendar__column--to--do--list">6</i>
                <i class="calendar__column--to--do--list">7</i>
                <i class="calendar__column--to--do--list">9</i>
                <i class="calendar__column--to--do--list">10</i>
            </div>
            <div class="calendar__column">
                <p class="calendar__column--date">3</p>
                <p class="calendar__column--date">4</p>
                <p class="calendar__column--date">5</p>
                <p class="calendar__column--date">6</p>
                <p class="calendar__column--date">7</p>
                <p class="calendar__column--date">8</p>
                <p class="calendar__column--date">9</p>
            </div>
        </section>
        <section class="lists">
            <article class="list">
                <header class="list__header">SOPT<i class="list__header--add">+</i></header>
                <p class="list__text"><input type="checkbox"/>해삐🌼웹팟 세미나</p>
                <p class="list__text"><input type="checkbox"/>금잔디 코드리뷰</p>
                <p class="list__text"><input type="checkbox"/>아티클스터디 아티클</p>
                <p class="list__text"><input type="checkbox"/>js스터디 아티클</p>
                <p class="list__text"><input type="checkbox"/>Track1 개발</p>
            </article>
            <article class="list">
                <header class="list__header">CAU<i class="list__header--add">+</i></header>
                <p class="list__text"><input type="checkbox"/>한자 문제 제작 과제</p>
                <p class="list__text"><input type="checkbox"/>한자 필사 과제</p>
                <p class="list__text"><input type="checkbox"/>강의 수강</p>
            </article>
            <article class="list">
                <header class="list__header">ROUTINE<i class="list__header--add">+</i></header>
                <p class="list__text"><input type="checkbox"/>필라테스</p>
                <p class="list__text"><input type="checkbox"/>독서</p>
                <p class="list__text"><input type="checkbox"/>청소</p>
            </article>
            <article class="list">
                <header class="list__header">ETC<i class="list__header--add">+</i></header>
                <p class="list__text"><input type="checkbox"/>쿠팡 주문하기</p>
                <p class="list__text"><input type="checkbox"/>당근 택배부치기</p>
            </article>
        </section>
    </main>
    <footer class="mobile">
        <button type="button"></button>
        <button type="button"></button>
    </footer>
</body>
</html>
