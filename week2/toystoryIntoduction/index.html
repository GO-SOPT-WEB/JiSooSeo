<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>토이스토리 장난감가게</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">🧸 토이스토리 장난감가게 🧸</h1>
      <i>
        <img src="assets//icon/ci_hamburger-md.svg" alt="햄버거 메뉴 아이콘" class="header__icon" />
        <aside class="menu__bar">
          <h1 class="menu__bar__title">메뉴</h1>
          <a href="./addCard.html"><p class="menu__bar__column">새 상품 추가</p></a>
          <p class="menu__bar__column">찜 목록</p>
        </aside>
      </i>
    </header>

    <main>
      <nav class="nav">
        <header class="nav__header">종류</header>
        <ul onclick="selectCategory()">
          <li class="nav__tag">
            <input type="checkbox" name="category" value="total" />전체 🎬
          </li>
          <li class="nav__tag">
            <input type="checkbox" name="category" value="main-character" />주인공 🤹‍♀️
          </li>
          <li class="nav__tag"><input type="checkbox" name="category" value="evil" />악인 🎪</li>
          <li class="nav__tag">
            <input type="checkbox" name="category" value="new-face" />뉴페이스 🎼
          </li>
        </ul>
      </nav>

      <section class="card__section">
        <ul class="selected_tags">
          <li class="selected_tag" id="total">전체 🎬<i class="selected_tag--delete-tag" onclick="deleteCategory('total')">x</i></li>
          <li class="selected_tag" id="main-character">
            주인공 🤹‍♀️<i class="selected_tag--delete-tag"  onclick="deleteCategory('main-character')">x</i>
          </li>
          <li class="selected_tag" id="evil">악인 🎪<i class="selected_tag--delete-tag" onclick="deleteCategory('evil')">x</i></li>
          <li class="selected_tag" id="new-face">
            뉴페이스 🎼<i class="selected_tag--delete-tag" onclick="deleteCategory('new-face')">x</i>
          </li>
        </ul>
      </section>
    </main>
    <footer>made by jisoo</footer>
    <script src="./js/map.js" type="module"></script>
    <script src="./js/cards.js" type="module"></script>
    <script src=./js/main.js type="text/javascript"></script>
  </body>
</html>
